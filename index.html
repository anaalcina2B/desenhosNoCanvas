<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Introdução ao Canvas com Java Script</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
function draw(){
var canvas = document.getElementById('meuCanvas');
if (canvas.getContext){
var cntxt = canvas.getContext('2d');
cntxt.fillStyle = "rgb(200, 120, 100)";
cntxt.fillRect (25, 30, 55, 50);
cntxt.strokeRect(25, 30, 55, 50);
cntxt.clearRect(25, 30, 45, 40);
cntxt.fillStyle = "rgba(25, 120, 200, 0.5)";
cntxt.fillRect (45, 40, 55, 50);
cntxt.strokeRect(65,50,55,50);
contxt.beginPath();
contxt.arc(200, 150, 100, 0, 2*Math.PI);
cntxt.stroke();
}
}
</script>
</head>
<body onload="draw();">
<canvas id="meuCanvas" width="300" height="300" style="border:1px solid #000000;"></canvas>
</body>
</html>
